<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <script src="showCourses.js"></script>
    <style>
        body {
            padding: 50px;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #f0f9ff, #cfe0fc);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
        }

        th {
            background: linear-gradient(45deg, #3555c8, #4a90e2);
            color: white;
            padding: 15px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:nth-child(even) td {
            background-color: #f4f7ff;
        }

        tr:hover td {
            background: #dbe8ff;
        }
    </style>
</head>
<body>
    <h1>Available Courses</h1>
    <table>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Instructor</th>
            <th>Duration (weeks)</th>
        </tr>
        <tbody id="courseTable"></tbody>
    </table>

    <script>
        window.onload = function() {
            showCourses();
        }
    </script>
</body>
</html>
