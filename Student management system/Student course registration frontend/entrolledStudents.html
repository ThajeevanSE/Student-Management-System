<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    <script src="showStudents.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 50px;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #34495e;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        th {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            padding: 15px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:nth-child(even) td {
            background: #f9f9f9;
        }

        tr:hover td {
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <h1>Enrolled Students</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
        <tbody id="studentsTable"></tbody>
    </table>

    <script>
        window.onload = function() {
            showStudents();
        }
    </script>
</body>
</html>
