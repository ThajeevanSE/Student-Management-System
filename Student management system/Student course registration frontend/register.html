<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register a Course</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      padding: 50px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      display: inline-block;
      text-align: left;
      width: 350px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: linear-gradient(135deg, #007BFF, #0056D2);
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #0056D2, #0041A8);
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form id="registrationForm">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="emailId">Enter Your Email:</label>
    <input type="email" id="emailId" name="emailId" required>

    <label for="courseName">Select Your Preferred Course:</label>
    <select id="courseName" name="courseName" required>
      <option value="Java Fundamentals">Java Fundamentals</option>
      <option value="Python for Beginners">Python for Beginners</option>
      <option value="Web Development with React">Web Development with React</option>
      <option value="Database Management with MySQL">Database Management with MySQL</option>
      <option value="Data Structures & Algorithms">Data Structures & Algorithms</option>
      <option value="Machine Learning Basics">Machine Learning Basics</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("registrationForm");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const emailId = document.getElementById("emailId").value;
      const courseName = document.getElementById("courseName").value;

      try {
        const response = await fetch(
          `http://localhost:8080/courses/regiter?name=${encodeURIComponent(name)}&emailId=${encodeURIComponent(emailId)}&courseName=${encodeURIComponent(courseName)}`,
          { method: "POST" }
        );

        const text = await response.text(); // get server message

        if (!response.ok) {
          throw new Error(text || "Server error: " + response.status);
        }

        messageEl.innerText = text;
        messageEl.style.color = "green";
        form.reset(); // clear form after success

      } catch (error) {
        console.error("Error:", error);
        messageEl.innerText = "Something went wrong! " + error.message;
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
